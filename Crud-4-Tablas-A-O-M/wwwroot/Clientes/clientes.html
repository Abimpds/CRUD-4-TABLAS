<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 8px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .actions button {
            margin: 0 3px;
        }

        .actions .edit {
            background: #28a745;
        }

        .actions .delete {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/Productos/productos.html">Productos</a></li>
            <li><a href="/DetalleVentas/detalle-ventas.html">Detalle-Ventas</a></li>
            <li><a href="/Ventas/ventas.html">Ventas</a></li>
        </ul>
    </nav>
    <h1>Gestión de Clientes</h1>

    <div class="form-container">
        <h2 id="form-title">Crear Cliente</h2>
        <form id="clienteForm">
            <input type="hidden" id="clienteId">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" required>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="clientesTable"></tbody>
    </table>

    <script src="clientes.js"></script>
</body>
</html>
